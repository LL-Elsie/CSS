<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0
        }
        /* 容器 */
        .box{
            width: 500px;
            height:500px;
            border:10px solid gray;
            margin:100px auto;
            /* 触发弹性盒子 */
            display: flex;
            /* 调整主轴位置 */
            flex-direction: row-reverse;
        }
        /* 项目 */
        p{
            width: 50px;
            height:50px;
            border:2px dashed red
        }
        p:nth-child(1){
            order: 1;
        } 
        /* 调整位置 */
         /* p:first-child{
            order: 1;
        } */
        /* p:nth-child(3){
            order:5
        }  */
        p:nth-child(2){
            order:-1
        }
        p:nth-child(6){
            order:-2
        } 
    </style>
</head>
<body>
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>
</body>
</html>
