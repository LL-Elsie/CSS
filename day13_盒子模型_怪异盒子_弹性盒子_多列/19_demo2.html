<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1024px;
            height: 980px;
            background-color: yellow;
            margin: 100px auto;
            display: flex;
            /* 主轴上面的对齐方式 */
            justify-content: space-between;
            /* 折行不挤压 */
            flex-wrap: wrap;
            /* 侧轴上面的对齐方式 */
            align-content: space-between;
        }
        .box>div {
            width: 250px;
            height: 290px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
