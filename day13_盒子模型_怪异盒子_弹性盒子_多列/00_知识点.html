    <!-- 
        1.盒子模型
            盒子模型总共分为两类：
                标准盒子模型
                怪异盒子模型
            无论是哪一个盒子模型：都是通过box-sizing
            box-sizing
                content-box------标准盒子；计算大小的时候：实际宽度=width+2*padding+2*border+2*margin  (左右)
                border-box-------怪异盒子，计算大小的时候；实际宽度=CSS.width(内容+padding+border)+2*margin  (左右)
            1)标准盒子
                就是正常的计算大小
            2)怪异盒子
                改变盒子的计算方法
            实际开发的时候，如果我们做布局的时候不想让盒子被撑大，我们就需要干一件事，让盒子触发怪异盒子模型
            怪异盒子模型主要应用在移动端布局里，PC端布局里面也可以使用
