<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 容器 */
        .box {
            width: 500px;
            height: 500px;
            border: 5px solid gray;
            margin: 100px auto;
            /* 1.触发弹性盒子 */
            display: flex;
            /* 2.折行 */
            flex-wrap: wrap;
            /* 3.调整行间距 */
            align-content: space-between;
        }
        /* 项目 */
        p {
            width: 50px;
            height: 50px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>11</p>
        <p>12</p>
        <p>13</p>
        <p>14</p>
        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <p>19</p>
        <p>20</p>
    </div>
</body>
</html>
