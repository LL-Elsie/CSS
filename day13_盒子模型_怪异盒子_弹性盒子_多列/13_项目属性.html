<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
        项目中的属性有哪些?
            主要修饰的就是子元素
        1)主要是用来调整显示顺序的,更改位置
            order:数值,没有任何单位的
            默认的排列的顺序:order:auto  理解成等价于0;从左向右显示
            123456
            234561
            order取值越大,位置越靠后面(取值可以为正数也可以为负数)
        2)占剩余宽度所有,占剩余高度所有的属性
            flex:1
        3)不挤压不折行
            flex-shrink:0/1
            移动端横向滚动条
        4)单独项目侧轴上面的对齐方式
            align-self:
                flex-start=======侧轴的开始位置
                flex-end=========侧轴的结束位置
                center===========侧轴的中间位置
                stretch==========拉伸
                baseline=========基线对齐,flex-start是一样的
    -->
</body>
</html>
