<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 触发盒子模型显示形式的属性 */
            /* 当你触发完怪异盒子之后，添加内边距不会把盒子撑大了 */
            /* 当你触发怪异盒子模型之后，添加的边框不会把盒子撑大 */
            box-sizing: border-box;
            padding: 50px;
            border: 20px solid green;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
