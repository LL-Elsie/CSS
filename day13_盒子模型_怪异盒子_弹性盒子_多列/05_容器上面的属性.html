<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        容器:父元素
            基础条件使用:都是要给父元素添加display:flex
            1)触发弹性盒子
                display:flex
                注意:触发弹性盒子之后,子元素默认横向排列
                确定了主轴====横向
                侧轴==========纵向
            2)修改主轴方向
                flex-direction
                    row======横向(左向右)(*)
                    column===纵向(*)
                    row-reverse===主轴在横向,项目是反方向排列的(右向左)
                    column-reverse主轴在纵向,项目是反方向排列的
            3)修改主轴上面的对其方式
                justify-content:调整项目之间的间距的
                    flex-start====主轴的开始位置(项目没有分开)
                    flex-end======主轴的结束位置(项目没有分开)
                    center========居中位置(项目没有分开)
                    space-around==两端环绕(项目与项目左右都有间距,项目与项目之间的距离是,贴边项目距离父元素之间距离的2倍)
                    space-between=主轴两端对其(首尾贴边,中间距离均分)
            4)侧轴上面的对其方式
                align-items:调整侧周上面的对其方式
                    flex-start=====侧轴的开始位置(*)
                    flex-end=======侧周的结束位置
                    center=========侧周的居中位置(*)
                    stretch========没有高度的话,默认是拉伸的
                    baseline=======侧周的基线位置,与flex-start效果一直
            5)折行效果
                flex-wrap
                    wrap====折行(*)
                    nowrap==不这行
                添加折行之前:
                    1)默认不折行,是有挤压效果的
                    2)会失去宽度
                添加折行之后:
                    1)默认是高度均分的;为啥显示这么多留白,你给了项目高度了
                    2)不给项目高度的话,默认是拉伸的,高度是均分的
                折行之后,如果你的项目有高度的话,会产生一个比较大的间距(行间距)
            6)调整行间距属性:多行中的对其方式
                align-content
                    flex-start========侧周的开始位置(没有行间距的)(*)
                    flex-end==========侧轴的结束位置(没有行间距的)
                    center============侧轴的中间位置(没有行间距的)
                    space-around======行间距环绕(行与行之间的距离,是贴边行与父元素之间距离的2倍)
                    space-between=====侧周的两端对其(第一行,最后一行贴边显示,中间行间距自动分配)
            
        项目:子元素
     -->
</body>
</html>
