<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 容器 */
        .box {
            width: 500px;
            height: 500px;
            border: 5px solid gray;
            margin: 100px auto;
            /* 1.触发弹性盒子 */
            display: flex;
            /* 2.调整主轴上面的对齐方式 */
            justify-content: space-around;
        }
        /* 项目 */
        p {
            width: 50px;
            height: 50px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
