<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 容器 */
        .box {
            width: 500px;
            height: 500px;
            border: 10px solid gray;
            margin: 100px auto;
            /* 触发弹性盒子 */
            display: flex;
        }
        /* 项目 */
        p {
            width: 50px;
            /* height: 50px; */
            border: 2px dashed red;
        }
        p:nth-child(1) {
            /* 侧轴的开始位置 */
            align-self: flex-start;
        }
        p:nth-child(2) {
            /* 侧轴的居中位置 */
            align-self: center;
        }
        p:nth-child(3) {
            /* 侧轴的结束位置 */
            align-self: flex-end;
        }
        p:nth-child(4) {
            /* 侧轴的拉伸 */
            align-self: stretch;
        }
        p:nth-child(5) {
            /* 侧轴的基线位置 */
            align-self: baseline;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
