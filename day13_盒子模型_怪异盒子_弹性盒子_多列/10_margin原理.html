<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 容器 */
        .box {
            width: 500px;
            height: 500px;
            border: 5px solid gray;
            margin: 100px auto;
            display: flex;

            align-items: center; 

        }
        /* 项目 */
        p {
            width: 50px;
            height: 50px;
            border: 2px dashed red;
            /* margin: auto; */
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
    </div>
</body>
</html>
