<body>
    <!-- 
        1.常见单位
            1)px单位:固定单位:
                它拥有一个自己的宽度高度,
            2)百分比单位
                占父元素的百分之多少:高度使用百分比的时候需要注意的是:
                html,body{height:100%}======窗口的自适应
            3)em单位
                相对单位,相对于自己这个元素或者是父元素字体大小进行缩放的一个倍数
            4)rem单位
                相对单位,相对于根目录字体大小缩放的一个倍数,
                根目录: html==默认的字体:16px
                总结一下:
                    实际开发的时候我们经常会使用rem单位做移动端布局
                    可以配合咱们的响应式,检测屏幕大小,根据不同屏幕大小,改变html{font-size}
                    能让布局做到很好的适配
            5)vw和vh单位
                v==viewport视口====观看区域的一个大小
                w==width宽度
                h==heigh高度
                100vw=====一个屏幕的宽度
                100vh=====一个屏幕的高度
                    假如: 屏幕大晓: 1500px*800px   100vw=1500px   100vh=800px
                vw和vh======视口单位参照物是视口
                    单位==可以应用在,宽度,高度,字体大小,间距上面
                如果我现在想要实现一个正方形?

                问题:
                    width:100%;
                    width:100vw;实现的效果是否一致?
                    不一样? 参照物不一样
                    百分比单位参照物是父元素; vw单位参照物是视口
                实际开发的时候我们做移动端布局的时候也会使用vw单位去布局;

        1.单位之间可以互相转化
            1)px和rem之间的转换
                rem做移动端布局,参照物是html{font-size:16px}
                测量的单位都是px单位

                测量的单位转换成rem单位使用呢?
                比如:iphone4开发: 测量的单位: 100*100 ===物理像素
                想要将物理像素转换成CSS像素
                    CSS像素=100/2 * 100/2 = 50px*50px
                    转换成rem  1rem=16px
                    使用rem单位= 50/16  *  50/16 = 3.124rem*3.125rem
                    测量的距离大小为:120*80px========物理像素
                    
                    转换成rem 120/dpr(2)/html.font(16)=60/16=3.75rem
                             80/dpr(2)/html.font(16)=40/16=2.5rem
                    除以dpr再除以根目录字体大小比较麻烦
                    简单的方法:
                        是不是可以调整一下根目录字体大小:font-size:50px
                            120/2/50=======120/100=1.2rem
                            80/2/50========80/100=0.8rem
                    有的时候,我们会将根目录字体大小设置成100px
                        直接把测量的距离除以100即可
                        120/100=1.2
                        80/100=0.8
            2)px和vw之间的单位转换
                必须得考虑手机屏幕的大小
                比如:iphone4: 320px = 100vw
                     iphone5 320px = 100vw
                     iphone678: 375px = 100vw
                iphone4:
                    320px=100vw
                    3.2px=1vw
                    1px=0.3125vw
                    100px=31.25vw
                iphone5
                    100px=31.25vw
                iphone678
                    375px=100vw
                    3.75px=1vw
                    1px=0.2667vw
                    100px=26.67vw

    -->
</body>
