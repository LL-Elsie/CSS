<body>
    <p>儿时的欢乐，带点天真，随着年代的变迁，我们经历着不同的画面，怀揣着不一样的梦想，或许有些不一样的经历，但童年或许就是一生之中最美好的时光。稚嫩的脸庞，无邪的笑容，仿佛那就是整个世界，没有尔虞我诈，没有勾心斗角，也没有那些繁琐的生活，整个世界就是那简单的几颗糖果点缀出来的欢乐，无需迁就，也不用刻意讨好，大人的世界无需过问，只是总好奇着外面的世界究竟跟自己的家乡是不是一样的黄土地，青山绿水，蓝天和白云，幻想着某一天长大后就要去外面看看这个世界。</p>
