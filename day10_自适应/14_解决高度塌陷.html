<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            /* 添加固定的高度不是很好，会出现溢出效果 */
            /* min-height: 500px; */
            border: 10px solid gray;
        }
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 添加浮动 */
            float: left;
        }
        .green {
            width: 300px;
            height: 300px;
            background-color: green ;
            /* 添加清除浮动带来的影响 */
            clear: both;
        }
        .yellow {
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        解决高度塌陷
            1）给父元素添加一个高度
                min-height
            2）给补位的盒子添加一个不让补位的效果
                清除浮动带来的影响：浮动了导致后面的兄弟上去补位置了
                clear:left/right/both
     -->
    
     <div class="box">
        <div class="red"></div>
        <div class="green"></div>
     </div>
     <div class="yellow"></div>
</body>
</html>
