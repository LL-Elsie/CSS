<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .top {
            height: 100px;
            background-color: red;
        }
        .bottom {
            height: calc(100% - 100px);
            background-color: green;
        }
        .lef {
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: left;
        }
        .cen {
            width: calc(100% - 400px);
            height: 100%;
            background-color: aqua;
            float: left;
        }
        .rig {
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 
        三栏布局：使用calc函数动态计算
     -->
    <div class="top"></div>
    <div class="bottom">
        <div class="lef"></div>
        <div class="cen"></div>
        <div class="rig"></div>
    </div>
</body>
</html>
