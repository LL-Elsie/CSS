<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            border: 10px solid gray;
        }
        /* 向前追加内容 */
        div::before {
            content: "老师说：";
            color: red;
            background-color: orange;
        }
        /* 向后追加内容 */
        div::after {
            content: "(这是一段英文，可忽略)";
            background-color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 
        伪元素的向前向后追加
            向元素的正前方或者正后方追加一个内容
        1）向前追加
            基本语法：
                选择器::before {
                    content:"";
                }
        2）向后追加
        基本语法：
                选择器::after {
                    content:"";
                }
        追加进来的元素类型为行内元素
     -->
    <div>
        在大大的公园里挖呀挖呀挖，挖到一个小可爱
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet ut quos suscipit, quisquam sapiente error reprehenderit, aut vel nisi deserunt, eos unde totam doloribus pariatur doloremque alias dignissimos omnis aperiam!
    </div>
</body>
</html>
