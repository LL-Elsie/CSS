<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .green {
            /* width: 300px; */
            width: calc(100% - 200px);
            height: 300px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 
        动态的计算宽度（占剩余宽度的所有）
     -->
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
