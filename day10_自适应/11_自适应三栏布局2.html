<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .top {
            height: 100px;
            background-color: red;
        }
        .bottom {
            height: calc(100% - 100px);
            background-color: green;
            position: relative;
        }
        .lef {
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: left;
        }
        .cen {
            /* 自适应的盒子添加浮动之后仍然是自适应的，这次的自适应是被文本撑开或者被子元素撑开 */
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .rig {
            width: 200px;
            height: 100%;
            background-color: yellow;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom">
        <div class="lef"></div>
        <div class="cen"></div>
        <div class="rig"></div>
    </div>
</body>
</html>
