<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .top {
            height: 100px;
            background-color: red;
        }
        .bottom {
            height: calc(100% - 100px);
            background-color: green;
        }
        /* 设置左中右 */
        .lef {
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: left;
        }
        .cen {
            height: 100%;
            background-color: aqua;
            margin: 0 200px;
        }
        .rig {
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: right;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom">
        <div class="lef"></div>
        <div class="rig"></div>
        <div class="cen"></div>
    </div>
</body>
</html>
