<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .top {
            height: 100px;
            background-color: red;
        }
        .bottom {
            height: calc(100% - 100px);
            background-color: green;
        }
        /* 设置左侧盒子和右侧盒子 */
        .lef {
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
        .rig {
            /* width: 300px; */
            /* 自适应宽度的盒子+盒子模型（外边距）仍然是自适应，不会被撑大 */
            height: 300px;
            margin-left: 200px;
            background-color: orange;
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom">
        <!-- 自适应的方法完成两栏布局 -->
        <div class="lef"></div>
        <div class="rig"></div>
    </div>
</body>
</html>
