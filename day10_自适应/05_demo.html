<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header,.footer {
            height: 150px;
            background-color: orange;
            font-size: 100px;
            line-height: 150px;
            text-align: center;
        }
        /* 设置主体 */
        .main {
            /* 如果内容增加的话，会在主体区域中产生溢出效果，所以不给主体添加固定的高度 */
            /* height: 500px; */
            /* 注释掉具体的高度代表高度自适应，但是高度自适应有弊端，如果你的内容过少的话，则头部区域和尾部区域的布局会接近贴合，布局会很不合规范 */
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div class="header">我是页面的头部</div>
    <div class="main">
        <h1>我是主体区域布局内容</h1>
    </div>
    <div class="footer">我是页面的尾部</div>
</body>
</html>
