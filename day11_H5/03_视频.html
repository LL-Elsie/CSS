<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        视频：
            基本语法：<video src="视频路径"></video>
            标签属性：
                1）src---------------------------路径
                2）controls="controls"----属性等于属性值时，可以直接写属性（controls）--------控件点击
                3）loop="loop"-----------（loop） -------循环播放（无限次播放）
                4）autoplay="autoplay"--------autoplay-----------自动播放
            默认情况下视频只能播放一遍
            注意事项：默认情况下，浏览器已经把自动播放的属性给禁用掉了
     -->
    
    <video src="img/我以为1.mp4" controls loop autoplay></video>

</body>
</html>
