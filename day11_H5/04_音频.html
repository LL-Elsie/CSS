<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        音频
            基本语法：<audio src="音频路径"></audio>
            标签属性：
                1）src
                2)controls 控件
                3)loop    循环播放
                4)muted   静音
                5)autoplay

            注释：音频也是默认的播放一次
            注意事项：就算你添加了静音和添加了自动播放后，谷歌浏览器中不能实现自动播放
                如果你添加了静音属性，在火狐浏览器中能实现自动播放

            应用场景：各种音频软件-酷狗、网易云音乐、QQ音乐等等
     -->
    <audio src="img/英雄联盟 _ Against the Current - Legends Never Die.mp3" controls loop muted autoplay></audio>
</body>
</html>
