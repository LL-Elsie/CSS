<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        增强型表单：
            基本语法：<input type="?">
        1)颜色拾取器
            type="color"
        2）搜索框：清除当前输入框里面的文本
            type="search"
        3）数值类型
            type="number"
            注意事项：每点击一次自增或者自减1
                        默认情况下能减到负数
            其他标签属性：
                min="最小值"
                max="最大值"
                step="步长值"
                value="默认值"
        4）滑块类型
            type="range"
            注意事项：默认滑块位置在正中位置

            其他标签属性
                min="数值"-----一般数值都为0
                max="数值"
                step="步长值"
                value="默认值"
        5）日期：包含年月日
            type="data"
        6）月份
            type="month"
        7）周期
            type="week"
        8）时间
            type="time"
        9）本地时间
            type="datetime-local"
     -->

    颜色拾取器：<input type="color"><br>
    搜索框：<input type="search"><br>
    数值类型：<input type="number" min="0" max="100" step="5" value="10"> <br>
    滑块类型：<input type="range" min="0" max="100" step="10" value="10"> <br>
    日期：<input type="date"> <br>
    月份：<input type="month"><br>
    周期：<input type="week"><br>
    时间：<input type="time"><br>
    本地时间：<input type="datetime-local"> <br>
</body>
</html>
