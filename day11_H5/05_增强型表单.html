<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        增强型表单：
            基本语法：<input type="?">
        1)颜色拾取器
            type="color"
        2）搜索框：清除当前输入框里面的文本
            type="search"
        3）数值类型
            type="number"
            注意事项：每点击一次自增或者自减1
                        默认情况下能减到负数
            其他标签属性：
                min="最小值"
                max="最大值"
                step="步长值"
     -->

    颜色拾取器：<input type="color"><br>
    搜索框：<input type="search"><br>
    数值类型：<input type="number"> <br>
</body>
</html>
