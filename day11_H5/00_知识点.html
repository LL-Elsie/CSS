<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.HTML5的基本语法
            1）文件类型没有改变：仍然是.html/.htm
            2）不区分大小写
            3）指定了字符编码集为：UTF-8
            4)有一些标签可以省略
                1）单标签不用书写/结束
                    br img link meta hr
                2）不用书写结束标签了
                    双标签可以当单标签使用
                    li dt dd p option等等
            5）标签属性里面的属性值可以不带引号或者是使用单引号或者是双引号均可
        2.HTML5/H5里面新增了哪些内容
            1）语义化标签
            2）增强型表单
            3）音频和视频
            4）webstorage sessionstorage 存储机制
            5）canvas绘图
            6）新的API方法
        3、HTML5新增的标签（面试题）
            常用：
            1）header------双标签，头部
            2）footer------双标签，尾部
            3）section-----双标签，主体区域
            4）main--------双标签，主要内容区域
            5）aside-------双标签，侧边栏
            6）nav---------双标签，导航区域
            7）article-----双标签，独立文章区域
            8）figure------双标签，独立区域
                    figcaption--------独立区域的标题
            注意事项：
                1）以上都是H5里面新增的标签，且都是双标签
                2）类似于div，之间没有间距，不自带内边距和外边距
                3）以上的语义化标签为块级元素，能设置宽高，且纵向显示
            不常用：
            1）mark------高亮显示---背景高亮，相当于span标签
            2）canvas----绘图标签
            3）hgroup----标题分组

        音频和视频标签
        
     -->
</body>
</html>
