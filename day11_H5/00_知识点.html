        1.HTML5的基本语法
            1）文件类型没有改变：仍然是.html/.htm
            2）不区分大小写
            3）指定了字符编码集为：UTF-8
            4)有一些标签可以省略
                1）单标签不用书写/结束
                    br img link meta hr
                2）不用书写结束标签了
                    双标签可以当单标签使用
                    li dt dd p option等等
            5）标签属性里面的属性值可以不带引号或者是使用单引号或者是双引号均可
        2.HTML5/H5里面新增了哪些内容
            1）语义化标签
            
     -->
