<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        /* 一级菜单的设置 */
        .list {
            width: 500px;
            height: 40px;
            background-color: orange;
            margin: 100px auto;
        }

        .list>li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        /* 给一级菜单添加滑过效果 */
        .list>li:hover {
            background-color: skyblue;
        }
        /* 默认二级菜单隐藏 */
        .list>li>ul {
            display: none;
        }

        /*  */
        .list:hover ul {
            display: block;
        }

    </style>
</head>
<body>
    <!-- 
        最简单的二级菜单
     -->

    <ul class="list">
        <li>上路
            <ul>
                <li>凯</li>
                <li>后羿</li>
                <li>不知火舞</li>
            </ul>
        </li>
        <li>中路
            <ul>
                <li>小乔</li>
                <li>王昭君</li>
                <li>妲己</li>
            </ul>
        </li>
        <li>下路
            <ul>
                <li>马可波罗</li>
                <li>狄仁杰</li>
                <li>鲁班</li>
            </ul>
        </li>
        <li>打野
            <ul>
                <li>李白</li>
                <li>孙悟空</li>
                <li>赵云</li>
            </ul>
        </li>
        <li>游走
            <ul>
                <li>瑶妹</li>
                <li>孙膑</li>
                <li>奶妈</li>
            </ul>
        </li>
    </ul>
</body>
</html>
