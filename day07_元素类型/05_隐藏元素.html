<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red {
            width: 0px;
            height: 0px;
            font-size: 0px;
            background-color: red;
            /* display: none; */
            /* visibility: hidden; */
        }

        .green {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
        隐藏元素的方法
            1)display:none;------隐藏之后不占位置，后面元素上去补位置

            2)visibility：hidden(隐藏)/ visible(显示);
                            ---隐藏的元素占页面空间，后面的元素没有上去补位置
            3)width:0px; height:0px; ----隐藏元素，不占页面空间，后面元素上去补位置
                若出现文本，则同时还需设置 font-size:0px;---才会将文本也隐藏掉

     -->

    <div class="red">我是一个红色的盒子</div>
    <div class="green"></div>
</body>
</html>
