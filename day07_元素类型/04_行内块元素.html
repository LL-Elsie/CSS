<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100px;
            height: 100px;
        }
        textarea {
            width: 100px;
            height: 100px;
        }
        select {
            width: 100px;
            height: 100px;
        }
        img {
            width: 200;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        行内块元素
            例如：input textarea（文本域） select（下拉菜单） img
            前面三个标签，在浏览器的计算属性中display 属性的取值为 inline-block---行内块
                但是，img是一个特殊行内块元素，display:inline
     -->

    <input type="text">
    <input type="password">
    <input type="submit">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select name="" id="">
        <option value="">北京</option>
        <option value="">天津</option>
    </select>
    <img src="img/pic.png" alt="">
    <img src="img/pic.png" alt="">
    <img src="img/pic.png" alt="">

</body>
</html>
