<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .green {
            width: 200px;
            height: 200px;
            background-color: green;
            /* 元素隐藏 */
            display: none;
        }

        /* 鼠标滑过红色盒子时，让绿色盒子显示出来 */
        .red:hover>.green {
            display: block;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="green">

        </div>
    </div>
</body>
</html>
