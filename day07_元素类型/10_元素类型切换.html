<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 40px;
            background-color: red;
            text-align: center;
            line-height: 40px;
        }
        a {
            border: 1px solid gray;
            display: block;
            /* 为啥变成块之后撑开了 */
            /* 
                原因1：块级元素没有设置宽度的情况下，则会继承父元素的一整行
                原因2：高度为啥占了所有的高度
                    因为line-height具有继承性
            */
        }
        /* 当鼠标放在留白区域点击的时候也会变成小手进行跳转 */
        /* 把a标签这个行内元素转换成块级元素 */
    </style>
</head>
<body>
    <div>
        <a href="#">百度一下</a>
    </div>
</body>
</html>
