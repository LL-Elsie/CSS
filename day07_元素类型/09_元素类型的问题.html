<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 2px solid gray;
            display: inline-block;
        } */
        p {
            border: 2px solid gray;
            /* padding: 50px;
            margin: 50px; */
        }
        .p1 {
            display: inline;
        }
        span {
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        元素类型切换
            元素类型定义：display
                inline-----------行内元素
                block------------块级元素
                inline-block-----行内块元素
            切换时，遵循一个元素类型切换到另一个元素类型是允许的，如果切换成本类型是没有必要的

            提示：
                使用盒子模型的时候，间距（内边距和外边距在使用的时候）
                块级元素上面上右下左都能实现效果，且撑开距离，但是在行内元素使用的时候，则不能实现上下，只能实现左右的间距
     -->

    <!-- <div>我是一个div盒子</div>
    <div>我是一个div盒子</div>
    <div>我是一个div盒子</div> -->
    <p class="p1">我是第一个p标签</p>
    <span>我是一个span标签</span>
    <p>我是第二个p标签</p>
</body>
</html>
