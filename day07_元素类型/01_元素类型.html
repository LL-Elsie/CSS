<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!-- 
        1、元素类型分类（面试题）
            元素类型总共分为三类：行内元素、块级元素、行内块元素
            1）块级元素
                含义：默认的是纵向排列，独占一整行，能设置宽度、高度
                作用：用于区块划分
                例如：div  p  ul li  ol li dl dt dd  h1-h6，form，以及一系列H5新增的语义化标签
            2）行内元素
                含义：默认横向显示，不能实现宽度高度
                作用：用于独立文本的修饰
                例如：a  b  em  i  span  strong s del u font sup sub mark
            3）行内块元素
                含义：既遵循行内元素的特点，也遵循块级元素的特点，默认横向显示，且能实现宽度和高度
                例如：input textarea select img

        2、块级元素
        3、行内元素
        4、行内块元素
        三种元素显示形式都是被display这个属性控制，不同的取值代表不同的元素类型
            display:inline-------行内元素
            display:block--------块级元素
            display:inline-block---行内块元素
            注意事项：
                1）img 的 display:inline--但其实一个特殊的行内块元素
                2）li 的 display:list-item---是一个特殊的块级元素
                3）table 的 display:table----是一个特殊的块级元素
                4）tr 的 display:table-row
                5）td 的 display:table-cell
     -->
</body>
</html>
