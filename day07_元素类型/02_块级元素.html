<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            width: 300px;
            height: 200px;
        }

        p {
            background-color: yellow;
            width: 100px;
            height: 150px;
        }

        ul {
            background-color: orange;
        }

        li {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
        块级元素
            1）默认独占一整行
            2）纵向排列
            3）能设置宽度高度
            例如：div  p  ul li  ol li dl dt dd  h1-h6，form，以及一系列H5新增的语义化标签
            浏览器中有一个计算属性，以上元素已经规定了一个display属性，并将取值设置为block ，因此以上元素可以实现宽度和高度
     -->

    <div>我是一个普通的div</div>
    <p>我司一个普通的pb标签</p>
    <ul>
        <li>我是无序列表的li</li>
        <li>我是无序列表的li</li>
        <li>我是无序列表的li</li>
    </ul>
    <ol>
        <li>我是有序列表的li</li>
        <li>我是有序列表的li</li>
        <li>我是有序列表的li</li>
    </ol>

    <dl>
        <dt>我是dt</dt>
        <dd>我是dd</dd>
    </dl>
    <dl>
        <dt>我是dt</dt>
        <dd>我是dd</dd>
    </dl>
    <h1>我是一级标题</h1>
    <h6>我是六级标题</h6>

    <table border="1">
        <tr>
            <td>123</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td>123</td>
        </tr>
    </table>
</body>
</html>
