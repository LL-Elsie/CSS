<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        b {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        i {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        a {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        行内元素
            例如：a  b  em  i  span  strong s del u font sup sub mark

     -->
    <b>我是一个加粗b</b>
    <strong>我是一个加粗strong标签</strong>
    <i>我是一个倾斜标签</i>
    <u>我是一个下划线标签</u>
    <a href="">我是一个超链接标签</a>
    <span>我是一个span标签</span>
    <sub>我是一个角标标签</sub>
</body>
</html>
