<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 500px;
            height: 200px;
            /* 设置重置尺寸 */
            resize: none;
        }
    </style>
</head>
<body>
    <!-- 
        textarea类型
            基本语法：
                <textarea cols=”列” rows=”行”></textarea>
            注意事项：
                    不要把两个标签分开书写
                    开发时，大部分都是使用CSS属性来完成样式
                    实际开发时，会取消输入框的重置尺寸/拖拽效果
                    CSS属性：resize
                            取值：
                                    both--------垂直与水平方向都能进行拖拽
                                    none--------不能拖拽
                                    vertical----允许垂直拖拽
                                    horizontal--允许水平拖拽
            属性：


     -->
    <textarea></textarea>
</body>
</html>
