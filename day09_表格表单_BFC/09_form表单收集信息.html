<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        form-------双标签
        <form action="跳转地址" method="提交方法" target="打开方式"></form>
        action="http://www.baidu.com"
            注意事项：如果你后面跟的是互联网地址的话，则需要带互联网协议--- http://
     -->
    <form action="http://www.baidu.com">
        输入框：<input type="text"><br>
        密码框：<input type="password"><br>
        <input type="submit">
    </form>
</body>
</html>
