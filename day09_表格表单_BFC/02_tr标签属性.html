<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 创建3*3表格 -->
    <!-- 
        tr的标签属性
            1)高度属性
                height="数值+单位"
                    单位可省略，不写单位时默认为像素
                    当前行设置高度后会影响这一行所有单元格的高度
            2）背景颜色
                bgcolor="色值"
                    会影响这一整行中所有td的背景颜色
            3）文本水平对齐
                align="left/right/center"
                    影响的是一整行单元格里面的文本水平对齐方式
            4）文本垂直对齐
                valign="top/bottom/middle"
                    影响的是一整行单元格里面的文本垂直对齐方式

     -->
    <table width="300" height="300" border="1">
        <tr height="150" bgcolor="red" align="center" valign="top">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
