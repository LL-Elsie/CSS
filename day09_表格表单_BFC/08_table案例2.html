<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .tab1 {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        .tab1 td {
            border: 1px solid gray;
        }
        .tab2 {
            width: 300px;
            height: 100px;
            border: 4px solid gray;
            border-collapse: collapse;
        }
        .tab2 td {
            border: 1px solid gray;

            height: 33.33%;
        }
        .tab3 {

            height: 100px;

        }

            height: 33.33%;
        }
        .tab4 {

            /* border: 1px solid gray; */
            border-spacing: 5px;
        }
        .tab4 td {
            border: 1px solid gray;

        }
        .tab5 {

            /* border: 1px solid gray; */
            border-spacing: 0px;
            border-top: 1px solid gray;
        }
        .tab5 td {
            /* border: 1px solid gray; */
            border-bottom: 1px solid gray;
        }
        .tab6 {
            width: 300px;
            height: 300px;
            border: 5px solid gray;
            padding: 10px;
        }
        .tab6 td {
            border: 1px solid gray;
            background-color: deepskyblue;
        }
        .tab6 .box {
            empty-cells: hide;
        }
    </style>
</head>
