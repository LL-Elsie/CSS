<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* table的css属性 */
        table {
            width: 300px;
            height: 300px;
            /* 
                1)边框属性：只会给table标签最外层添加一个边框
            */
            border: 1px solid gray;
            /* 2)调整单元格与单元格之间的间距：cellspacing */
            border-spacing: 20px;
            
        }
        /* td标签属性 */
        td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <!-- 
        表格的CSS属性
     -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
