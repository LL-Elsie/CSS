        字段集和字段集标题
            作用：用于区块划分
            该效果也可以使用定位完成

        <legend>
            基本信息区域
        </legend>

        密码框：<input type="password"><br>
        性别选择：<input type="radio" name="sex">男
                    <input type="radio" name="sex">女
    </fieldset>
    <fieldset>
        <legend>加密信息区域</legend>
        银行卡密码：<input type="password">
    </fieldset>
