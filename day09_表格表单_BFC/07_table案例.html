<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            width: 634px;
            height: 362px;
            border: 1px solid #c24b73;
            margin: 100px auto;
            /* 取消：单元格与单元格之间的间距属性 */
            border-spacing: 0px;
            /* 细线边框 */
            border-collapse: collapse;
            text-align: center;
            color: #c24b73;
            font-size: 20px;
            font-weight: bold;
        }
        td {
            border: 1px solid #c24b73;
        }
        .first {
            width: 108px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">会员姓名</td>
            <td></td>
            <td class="first">出生日期</td>
            <td></td>
        </tr>
        <tr>
            <td>身份证号</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>通讯地址</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>会员卡号</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
