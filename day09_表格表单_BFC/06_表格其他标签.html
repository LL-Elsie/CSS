            2)表格的标题单元格
                th标签---替换的是td
                效果：默认加粗并居中显示，且可以与td同时存在
            3）表格的行分组标签
                表格的头部----<thead></thead>
                表格的主题----<tbody></tbody>
                表格的尾部----<tfoot></tfoot>
                使用时注意事项：
                    1）行分组标签只允许有一个头部有个尾部，但是可以有多个主体
                    2）如果没有使用行分组标签的话，默认是将所有的tr分配在了对应的tbody里面
