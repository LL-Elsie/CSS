<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        caption {
            text-align: right;
            /* 标题位于表格底部 */
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <!-- 
        表格其他标签
            1）表格的标题
                caption ---双标签
                注意事项：需要放在table标签里面，并且在第一个tr出现的位置之前
            2)表格的标题单元格
     -->
    <table width="300" height="300" border="1">
        <caption>课程表</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
