<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 500px;
            height: 500px;
            background-color: red ;
            margin-top: 100px;
            margin-left: 100px;
            /* 父元素 */
            position: relative;
        }
        .green {
            width: 300px;
            height: 300px;
            background-color: green;
            /* 子元素 */
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>
    <!-- 
        定位特使情况1
            父元素可以使用其他1的定位：相对、绝对、固定
     -->
    <div class="red">
        <div class="green"></div>
    </div>
</body>
</html>
