<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 10px solid gray;
            font-size: 30px;
            /* 使其变透明 */
            /* opacity: 0.5; */
            filter: alpha(opacity=5);
        }
    </style>
</head>
<body>
    <div class="box">
        我是一个普通的盒子
    </div>
</body>
</html>
