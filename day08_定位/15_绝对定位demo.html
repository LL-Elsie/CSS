<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            border: 10px solid gray;
            margin: 100px auto;
            position: relative;
        }

        .box>img {
            width: 100%;
            height: 100%;
        }
        /* 左右方向键 */
        p {
            width: 40px;
            height: 100px;
            background-color: rgba(0,0,0,.5);
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            /* 添加绝对定位 */
            position: absolute;
            top: 150px;
        }

        .box>.rig {
            right: 0px;
        }
    </style>
</head>
<body>
    <!-- 仿写基础的绝对定位 -->
    <div class="box">
        <!-- 图片 -->
        <img src="img/q.jpg" alt="">
        <!-- 左右方向键 -->
        <p class="lef"><</p>
        <p class="rig">></p>
        <!-- 焦点图 -->
    </div>
</body>
</html>
