<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 150px;
            height: 50px;
            border: 3px solid gray;
            text-align: center;
            line-height: 50px;
        }
        span {
            /* 转换元素类型 */
            display: inline-block;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top: 5px solid black;
            /* 使用定位调整倒三角位置 */
            position: relative;
            top: 3px;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- 相对定位使用时，仅限于微调 -->
    <div>
        订购房间
        <span></span>
    </div>
</body>
</html>
