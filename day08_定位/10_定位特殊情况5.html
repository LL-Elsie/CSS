<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
            /* position: relative;
            top: 50px;
            left: 50px; */
            /* position: absolute; */
            position: fixed;
            /* z-index: 100; */
            z-index: -1;
        }
        .green {
            width: 200px;
            height: 200px;
            background-color: green;
            /* position: relative;
            top: 30px;
            left: 30px; */
            /* position: absolute; */
            position: fixed;
            /* z-index: 80; */
            z-index: -2;
        }
        .blue {
            width: 300px;
            height: 300px;
            background-color: blue;
            /* position: relative; */
            /* position: absolute; */
            position: fixed;
            z-index: -3;

        }
    </style>
</head>
<body>
    <!-- 
        如果只给一个元素添加定位，其余元素没有定位的话，则定位元素会遮盖住没有定位的元素
        如果所有的元素都添加了定位的话，默认的是后面的遮盖住前面的效果
        如果不想让后面的遮盖前面的：
            可以调整遮盖的层级顺序
                z-index  ----应用在已有定位的元素上
                取值：纯数值，无单位 ，数值越大，层级越高(不区分正数还是负数)
                    默认值为auto(后面的覆盖前面的===0)
     -->
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
