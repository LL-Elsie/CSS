<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .red {
            width: 200px;
            height: 100px;
            background-color: orange;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            position: fixed;
            right: 0;
            bottom: 0;

        }
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <!-- 
        固定定位
     -->
    <div class="red">
        <div class="green">
            我是一个普通的div
        </div>
    </div>
</body>
</html>
