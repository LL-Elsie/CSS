<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1200px;
            height: 3000px;
            background-color: orange;
            margin: 0 auto;
        }
        ul {
            list-style: none;
        }
        ul>li {
            width: 50px;
            height: 50px;
            border:1px dashed green;
            text-align: center;
            line-height: 50px;

        }

        ul {
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <ul>
        <li>第1层</li>
        <li>第2层</li>
        <li>第3层</li>
        <li>第4层</li>
        <li>第5层</li>
    </ul>
</body>
</html>
