<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .zhe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
        }

        .box {
            width: 500px;
            height: 300px;
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <!-- 
        思考：遮罩层呼应整个窗口---大小应该跟窗口一样大
     -->
    <img src="img/pic.png" alt="">
    <div class="zhe">
        <div class="box"></div>
    </div>
</body>
</html>
