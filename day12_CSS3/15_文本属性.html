<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* text-transform: capitalize; */
            /* 小型大写字符修饰 */
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>
        My name is Jake brother,today is very happy
    </p>
    <!-- 
        1）控制文本大小写切换
            属性：text-transform
            属性值：
                text-transform:capitalize;-----文本中的每个单词以大写字母开头
                text-transform:uppercase;------文本中所有字母都变成大写字母
                text-transform:lowercase;------文本中所有字母都变成小写字母
                text-transform:none;-----------默认值，无大小写转换

        2）控制小型大写字符
            属性：font-variant
            属性值：
                font-variant:normal;---------默认值
                font-variant:small-caps;-----浏览器会显示小型大写字母的字体（只将小写字母切换至大写并显示小型大写字体，之前就是大写字母的则保持原样）
     -->
</body>
</html>
