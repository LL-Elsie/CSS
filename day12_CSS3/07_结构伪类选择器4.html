<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 匹配同类型里面的第一个标签 */
        p:first-of-type {
            background-color: red;
        }
        /* 匹配同类型里面的最后一个标签 */
        p:last-of-type {
            background-color: orange;
        }
        /* 匹配同类型中的第几个标签 */
        p:nth-of-type(5) {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 

     -->
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <div>我是一个div标签</div>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
    <h1>我是一个h1标签</h1>
</body>
</html>
