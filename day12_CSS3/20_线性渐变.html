<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 10px solid gray;
            /* 渐变 */
            background: linear-gradient(to bottom,red,green,blue);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        属性：background
        取值：linear-gradient(to 方向词,col1,col2,col3)
        to 方向词：到达某一个方向
            to top:从下面开始到达上面
            to bottom:从上面开始到达下面
            
     -->
</body>
</html>
