<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 10px solid gray;
            /* 渐变 */
            /* background: linear-gradient(to bottom,red,green,blue); */
            /* background: linear-gradient(to left,red,green,blue); */
            /* 到达某一个角，沿着某一个角进行渐变 */
            /* background: linear-gradient(to top left,red,green,blue); */
            /* 只跟颜色，不跟方向词 */
            /* background: linear-gradient(red,green,blue); */
            /* 度数 */
            background: linear-gradient(10deg,red,green,blue);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        属性：background
        取值：linear-gradient(to 方向词,col1,col2,col3)

        to 方向词：到达某一个方向
            to top:从下面开始到达上面
            to bottom:从上面开始到达下面
            to left:从右侧开始到达左侧
            to right:从左侧开始到达右侧
        col1,col2,col3------渐变的颜色
            col1:开始的颜色
            col2:中间的颜色
            col3:结束的颜色

        主要研究的方向词
            （1）to 方向词;------------到达某一个方向
            （2）to 方向词1 方向词2;----到达某一个角
                    to top left;-------从右下角开始，到达左上角
                    to top right;------从左下角开始，到达右上角
                    to bottom left;----从右上角开始，到达左下角
                    to bottom right;---从左上角开始，到达右下角
            （3）不跟任何参数也能实现，默认是从上向下进行渐变的
                to bottom;
            （4）沿着一个度数/角度进行渐变
                numdeg num代表数值  deg代表度数单位
                问题：如果不跟度数以及方向词，默认是多少度------默认180度

     -->
</body>
</html>
