    <!-- 
        1.属性选择器
            通过元素的标签属性来获取页面中的元素
            基本语法：[属性="属性值"]
            1）[属性]
                含义：匹配页面中带有该属性的元素
            2）[属性="属性值"]
                含义：匹配的是页面中带有该属性，并且有对应的属性值的元素
            3）E[属性]
                含义：E-----元素；匹配某一类元素或者某一种标签里面带有该属性的元素
            4）E[属性="属性值"]
                含义：匹配的是某一类元素或者某一类标签中带有该属性、并且有对应的属性值的元素
            5）[属性^="值"]
            6）[属性$="值"]
            7）[属性~="值"]
            8）[属性*="值"]
            9）[属性|="值"]

            属性选择器大部分应用在表单控件中
        2.结构伪类选择器
         1）匹配元素内部，第一个子元素
            选择器:first-child{}
         2）匹配元素内部，最后一个子元素
            选择器:last-child{}
         3）匹配元素内部，第几个子元素
            选择器:nth-child(参数){}
     -->
</body>
</html>
