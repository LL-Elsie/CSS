<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 倒向查找倒数第几个元素 */
        li:nth-last-child(2) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        1)匹配元素内部，倒数第几个子元素
            选择器:nth-last-child(参数){}
     -->
    <ul>
        <li>我是无序列表里面的li1</li>
        <li>我是无序列表里面的li2</li>
        <li>我是无序列表里面的li3</li>
        <li>我是无序列表里面的li4</li>
        <li>我是无序列表里面的li5</li>
        <li>我是无序列表里面的li6</li>
    </ul>
    <ol>
        <li>我是有序列表里面的li</li>
        <li>我是有序列表里面的li</li>
        <li>我是有序列表里面的li</li>
        <li>我是有序列表里面的li</li>
        <li>我是有序列表里面的li</li>
        <li>我是有序列表里面的li</li>
    </ol>
</body>
</html>
