<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.[属性] */
        /* 匹配的是页面中带有class属性的元素 */
        /* [class] {
            background-color: red;
        } */
        /* 2.E[属性] */
        /* 匹配的是span标签中带有class属性的元素 */
        /* span[class] {
            background-color: orange;
        } */
        /* 匹配的是p标签中带有id属性的元素 */
        /* p[id] {
            background-color: deepskyblue;
        } */
        /* 3.[属性="属性值"] */
        /* 匹配的是带有class属性并且取值为sp1的元素 */
        /* [class="sp1"] {
            background-color: aqua;
        } */
        /* E[属性="属性值"] */
        /* 匹配的是span标签中带有class属性，并且属性值为sp1的元素 */
        span[class="sp1"] {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <span class="sp1">我是一个普通的span标签</span>
    <span class="sp1">我是一个普通的span标签</span>
    <span class="sp2">我是一个普通的span标签</span>
    <div class="sp1">我是一个普通的div元素</div>
    <div class="box">我是一个普通的div元素</div>
    <div class="bobo">我是一个普通的div元素</div>
    <p class="p1">我是一个普通的p标签</p>
    <p id="p2">我是一个普通的p标签</p>
    <p id="p3">我是一个普通的p标签</p>
    <h1 class="box">我是一个普通的一级标签</h1>
    <h1 class="bobo">我是一个普通的一级标签</h1>
    <h1>我是一个普通的一级标签</h1>
</body>
</html>
