<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .banner img {
            width: 1226px;
            height: 600px;
        }

        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            /* 绝对定位的盒子显示模式具备行内块特点：加宽度高度默认生效，若没有宽度以及内容，那么盒子的尺寸就是0 */
            /* width: 1226px; */
            /* 如果子级和父级的宽度相同，那么宽度还可以这么写： */
            width: 100%;
            height: 150px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../images/4.jpg" alt="">
        <div class="mask"></div>
    </div>
    
</body>
</html>
