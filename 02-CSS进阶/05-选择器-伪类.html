<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停时文字颜色为红色 */
        a:hover{
            color: red;
            background-color: yellow;
        }
        div:hover{
            color: green;
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <!-- 任何一个标签都可以添加伪类 -->
    <div>这是div</div>
</body>
</html>
