<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        p {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        h1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        span,b,i {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>我是一个普通的div</div>
    <p>我是一个普通的p标签</p>
    <h1>我是一个标题标签</h1>
    <span>我是一个普通的span</span>
    <b>我是一个加粗</b>
    <i>我是一个倾斜</i>
</body>
</html>
