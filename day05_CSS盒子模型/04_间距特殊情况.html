<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器---能匹配页面中 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 
        1.可以取值为0
        2.margin可以取值为负数；padding不能取值为负数
        3.margin:0 auto;------元素设置水平居中显示
     -->

    <div>我是一个div标签</div>
    <p>我是一个p标签</p>
    <h1>我是一个h1标签</h1>

</body>
</html>
