<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器---能匹配页面中 */
        /* 这行代码不精确，因为匹配的精准度不高，有一些元素没有内边距和外边距 */
        
            /* reset.css重置样式文件中
                p,h1,h2,h3,h4,h5,h6,...,ul,ol,li,dl,dt,dd,table,form,input {
                    margin:0;padding:0;
                } */
       
        * {
            margin: 0;
            padding: 0;
        } 

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            /* margin: -50px; */
            margin-left: -50px;
            padding: 50px;
        }

        .yellow {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 0 auto;
        }

        .red {
            width: 1000px;
            height: 300px;
            background-color: red;
        }
        .green {
            width: 500px;
            height: 100px;
            background-color: green;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 
        1.可以取值为0
        2.margin可以取值为负数；padding不能取值为负数
        3.margin:0 auto;------元素设置水平居中显示
     -->
    <!-- 1.验证了取值可以为0 -->
    <!-- <div>我是一个div标签</div>
    <p>我是一个p标签</p>
    <h1>我是一个h1标签</h1> -->

    <!-- 2.margin可以取值为负数；padding不能取值为负数 -->
    <!-- <div class="box">我是一个普通的div标签</div> -->

    <!-- 3.margin:0 auto;------作用：让一个盒子位于水平居中位置-父元素居中，浏览器居中
                0====代表上下间距为0
                auto----左右间距为auto---有平分的意思
            有前提：
                这个容器必须得有宽度
    -->

    <div class="yellow"></div>
    <div class="red">
        <div class="green"></div>
    </div>
</body>
</html>
