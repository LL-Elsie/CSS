<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bigbox {
            width: 400px;
            height: 400px;
            /* border: 10px solid gray; */
        }

        .bigbox>div {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-right: 100px solid green;
            border-bottom: 100px solid blue;
            border-left: 100px solid orange;
            float: left;
        }
        .bigbox>.box1 {
            border: 100px solid transparent;
            border-bottom: 100px solid #ffff00;
        }

        .bigbox>.box2 {
            border: 100px solid transparent;
            border-left: 100px solid #ffff00;
        }

        .bigbox>.box3 {
            border: 100px solid transparent;
            border-right: 100px solid #ffff00;
        }

        .bigbox>.box4 {
            border: 100px solid transparent;
            border-top: 100px solid #ffff00;
        }

    </style>
</head>
<body>
    <!-- 
        风车案例
            三角形制作---浮动+透明
     -->

    <div class="bigbox">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
