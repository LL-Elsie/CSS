        盒子模型
            盒子：即为容器，任何一个标签都可以称之为一个盒子，只不过是盒子的显示形式、大小不一样而已
            盒子模型：用来设置盒子的大小、占位、间距的问题
            盒子模型的组成：四个部分组成
                content--------内容区域
                padding--------内边距区域
                border
                margin
            1.内容区域：
                内容区域即为显示区域，一般指的是宽度高度，但是有一些元素（文本修饰类型）是不能设置宽高
                    但是div p ul ol dl dt dd h1-h6----都能设置宽度和高度

            3.padding区域
            4.margin外边距区域
            5.间距的特殊情况
