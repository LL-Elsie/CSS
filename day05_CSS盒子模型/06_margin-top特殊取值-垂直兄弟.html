<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-bottom: 50px;
        }

        .green {
            width: 300px;
            height: 300px;
            background-color: green;
            margin-top: 100px;
        }

        .fa {
            overflow: hidden;
            /* float: left; */
        }
    </style>
</head>
<body>
    <!-- 
        垂直排列的盒子的外边距
            给上面盒子添加下外边距
            给下面盒子添加上外边距
            问题：两个盒子之间的间距是多少------考虑的是外边距的重合问题
                是以较大值进行显示的，若不想让外边距重合，就想外边距叠加
                解决：
                    1）只给一个元素添加外边距即可
                    2）给下面的盒子添加一个父元素；给父元素添加-overflow:hidden
                        触发了BFC区域
     -->
    <div class="red"></div>
    <div class="fa">
        <div class="green"></div>
    </div>

</body>
</html>
