<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/11.css">
</head>
<body>

    <!-- logo区域 -->
    <div class="logo">
        <img src="img/logo.png" alt="" class="left">
        <img src="img/logoRig.png" alt="" class="right">
    </div>
    <!-- 导航通栏效果 -->
    <div class="layoutNav">
        <!-- 版心 -->
        <div class="nav">
            <ul>
                <li>建桥概览</li>
                <li>机构设置</li>
                <li>人才培养</li>
                <li>学术科研</li>
                <li>校园文化</li>
                <li>合作交流</li>
                <li>招生就业</li>
                <li>校友会</li>
                <li>荣誉榜</li>
                <li>信息公开</li>
            </ul>
        </div>
    </div>
    <!-- 
        通栏：页面布局的时候，有一个颜色区域，从左侧直接通到右侧，这种情况被称为通栏布局
            注意：不需要设置盒子的宽度，只需要给高和背景颜色即可
        版心：无论怎么缩小页面还是方法页面的时候，主要的布局始终位于浏览器的水平居中位置，这种布局被称为版心布局
            注意：必然有宽度，必须都添加
                margin:0 auto;
     -->
</body>
</html>
