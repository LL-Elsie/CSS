<!DOCTYPE html>

    <title>Document</title>

</head>
<body>

    <!-- logo区域 -->
    <div class="logo">
        
    </div>
    <!-- 
        通栏：页面布局的时候，有一个颜色区域，从左侧直接通到右侧，这种情况被称为通栏布局
            注意：不需要设置盒子的宽度，只需要给高和背景颜色即可
        版心：无论怎么缩小页面还是方法页面的时候，主要的布局始终位于浏览器的水平居中位置，这种布局被称为版心布局
            注意：必然有宽度，必须都添加
                margin:0 auto;
     -->
</body>
</html>
